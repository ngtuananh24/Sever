<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    {% if images %}
        <div>
            {% for image in images %}
                <img src="{{ url_for('uploaded_file', filename=image) }}" alt="{{ image }}" width="300" style="margin: 10px;">
            {% endfor %}
        </div>
    {% else %}
        <p>No images found.</p>
    {% endif %}
</body>
</html>
